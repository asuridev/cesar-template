spring:
  webflux:
    base-path: /api/v1/users
  application:
    name: "ms-cesar-template"
  profiles:
    active: ${ENVIRONMENT:dev}  #dev, local, test, prod
    group:
      dev:
        - "dev"
        - "services-dev"
        - "infrastructure-dev"
        - "controllers-dev"
      local:
      - "local"
      - "services-local"
      - "controllers-local"
      - "infrastructure-local"
      test:
      - "test"
      - "services-test"
      - "controllers-test"
      - "infrastructure-test"
      prod:
      - "prod"
      - "services-prod"
      - "controllers-prod"
      - "infrastructure-prod"
